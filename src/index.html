<html lang="en-US">
  <head>
    <title>Recipe Finder</title>
  </head>
  <body>
    <div id="back">
      <div class="container">
        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#blog">Blog</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
        <h1> Welcome to the pantry!</h1>
      
        <form>
          <label for="ingredientInput">Input ingredients you wish to use:</label>
          <input id="ingredientInput" type="text" name="ingredientInput">
      
          <label for="mealSelection">Select type of meal:</label>
          <select name="mealSelection" id="mealSelection">
            <option value="">Meal-Choice</option>
            <option value="dinner">Dinner</option>
            <option value="lunch">Lunch</option>
            <option value="breakfast">Breakfast</option>
          </select>

          <label for="health">Select health consideration:</label>
          <select name="health" id="health">
            <option value="">Health Option</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="pescatarian">Pescatarian</option>
          </select>

          <label for="cookTime">Enter a MAX prep-time:</label>
          <input id="cookTime" type="number" min="0" name="cookTime">

          <label for="excluded">Enter ingredients you wish to exclude:</label>
          <input id="excluded" type="text" name="excluded">

          <button type="submit" id="submitForm">Find Recipe</button>
        </form>
        <p id="showResponse"></p>
      </div>
    </div>
  </body>
  </html>
